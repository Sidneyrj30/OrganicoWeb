{% extends 'layout.html' %}

{% block body %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center text-white">
            <h1 class="display-1 ">Cadastro de Produtos</h1>
<form action="/cadastrado" method="get" >
    <div class="form-group">
      <label for="formGroupExampleInput">Insira o nome do produto</label>
      <input type="text" class="form-control" name="nome" id="formGroupExampleInput" placeholder="Insira o nome do produto">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">insira o valor do produto</label>
      <input type="number" min="0" step="0.01" class="form-control" name="preco" id="formGroupExampleInput2" placeholder="insira o valor do produto">
    </div>
    <button type="submit">Cadastrar</button>
  </form>
{% endblock %}
