{% extends 'layout.html' %}
{% block body %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-3">
            <div class="text-center text-white">
                <h1 class="display-1 ">Relatório</h1>
            </div>
        </div>
    </header>
    {% if relatorio|length > 0 %}
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for produto in relatorio %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{produto.nome}}</h5>
                                    <!-- Product price-->
                                    R${{"%.2f" | format(produto.preco)}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <!-- <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/adicionar/{{produto.id}}">Adicionar ao carrinho</a></div> -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    {% else %}
        <div class="jumbotron text-center mx-auto" style="margin-top: 100px; margin-bottom: 270px;">
            <div class="container">
            <h1 class="display-1">Ops</h1>
            <p class="lead">Não tem produtos para o relatório</p>
            </div>
        </div>
    {% endif %}
{% endblock %}
